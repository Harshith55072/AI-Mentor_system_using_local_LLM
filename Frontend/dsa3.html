<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Part 3: Trees & Recursion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0f2fe, #ede9fe);
      color: #1f2937;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
    }

    .video-section {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
      border: 1px solid #e5e7eb;
    }

    .video-title {
      font-weight: 600;
      margin-bottom: 1rem;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 0.75rem;
    }

    .complete-btn {
      display: block;
      width: 100%;
      background-color: #10b981;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .complete-btn:hover {
      background-color: #059669;
    }

    .completed-message {
      margin-top: 1rem;
      text-align: center;
      color: #10b981;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Part 3: Trees & Recursion</h1>
      <p>Learn how recursive logic powers tree traversal and problem solving in DSA.</p>
    </header>

    <section class="video-section">
      <div class="video-title">1. Introduction to Binary Trees</div>
      <iframe src="https://www.youtube.com/embed/_ANrF3FJm7I" allowfullscreen></iframe>
    </section>

    <section class="video-section">
      <div class="video-title">2. Recursion Explained (with examples)</div>
      <iframe src="https://www.youtube.com/embed/kQ3IYk0je3s" allowfullscreen></iframe>
    </section>

    <section class="video-section">
      <div class="video-title">3. Tree Traversal: DFS and BFS</div>
      <iframe src="https://www.youtube.com/embed/5o-kdjv7FD0" allowfullscreen></iframe>
    </section>

    <section class="video-section">
      <div class="video-title">4. Recursion Practice Problems</div>
      <iframe src="https://www.youtube.com/embed/YxwW8yWhZtY" allowfullscreen></iframe>
    </section>

    <button class="complete-btn" onclick="markComplete()">✔ Mark as Complete</button>
    <div class="completed-message" id="completedMessage">✅ Marked as Complete!</div>
  </div>

  <script>
    function markComplete() {
      localStorage.setItem('part3Complete', 'true');
      const msg = document.getElementById('completedMessage');
      msg.style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('part3Complete') === 'true') {
        document.getElementById('completedMessage').style.display = 'block';
      }
    });
  </script>
</body>
</html>
