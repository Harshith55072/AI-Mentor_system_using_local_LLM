<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e0f2fe, #ede9fe);
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            width: 70%;
            max-width: 650px;
            background-color: #ffffff;
            border-radius: 2rem;
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            flex-direction: column;
        }

        .register-left {
            padding: 2.5rem;
            flex: 1;
        }

        .register-left h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #4b5563;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-right: 2.5rem; /* Space for icon */
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .form-group i {
            position: absolute;
            right: 1rem;
            bottom: 0.75rem;
            color: #9ca3af;
        }

        .register-button {
            width: 100%;
            padding: 1rem;
            background-color: #8b5cf6;
            color: #ffffff;
            border: none;
            border-radius: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 1rem;
        }

        .register-button:hover {
            background-color: #7c3aed;
        }

        .register-button:active {
            transform: scale(0.99);
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-buttons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 3rem;
            height: 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            color: #6b7280;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .social-buttons a:hover {
            color: #8b5cf6;
            border-color: #8b5cf6;
        }

        .register-right {
            display: none; /* Hidden by default on small screens */
            flex: 1;
            background: #8b5cf6;
            color: #ffffff;
            text-align: center;
            padding: 2.5rem;
            border-radius: 0 2rem 2rem 0;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .register-right h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            z-index: 1;
        }

        .register-right p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            z-index: 1;
        }

        .login-link-button {
            padding: 0.75rem 2rem;
            background-color: #ffffff;
            color: #8b5cf6;
            border: none;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1;
        }

        .login-link-button:hover {
            background-color: #f3f4f6;
        }

        /* Responsive styling for larger screens */
        @media (min-width: 768px) {
            .register-container {
                flex-direction: row;
            }

            .register-right {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <!-- Left Panel: Registration Form -->
        <div class="register-left">
            <h1>Registration</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>
            <div style="text-align: center; margin-top: 1.5rem; color: #6b7280; font-size: 0.875rem;">or register with social platforms</div>
            <div class="social-buttons">
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>

        <!-- Right Panel: Welcome Back Section -->
        <div class="register-right">
            <h2>Welcome Back!</h2>
            <p>Already have an account?</p>
            <a href="#" class="login-link-button" onclick="navigateToLogin()">Login</a>
        </div>
    </div>

    <script>
        // A function to navigate to the login page
        function navigateToLogin() {
            window.location.href = 'login.html';
        }

        // Get the form element
        const registerForm = document.getElementById('registerForm');

        // Add a submit event listener to the form
        registerForm.addEventListener('submit', (event) => {
            // Prevent the default form submission
            event.preventDefault();

            // In a real app, we would handle user registration here.
            // For now, we'll just redirect to the onboarding page.
            window.location.href = 'onboarding.html';
        });
    </script>
</body>
</html>
