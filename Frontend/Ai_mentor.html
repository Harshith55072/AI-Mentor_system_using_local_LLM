<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Mentor: Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0f2fe, #ede9fe);
      color: #1f2937;
      min-height: 100vh;
    }

    .page-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .navbar-logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #8b5cf6;
    }

    .nav-links a {
      color: #4b5563;
      text-decoration: none;
      font-weight: 500;
      margin-left: 1.5rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #8b5cf6;
    }

    .chat-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .chat-header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .chat-header p {
      font-size: 1rem;
      color: #6b7280;
    }

    .chat-container {
      background: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      height: 300px; /* Fixed height */
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 0.5rem;
      margin-bottom: 1rem;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    .message {
      max-width: 70%;
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.user {
      background: #8b5cf6;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0.25rem;
    }

    .message.bot {
      background: #f3f4f6;
      color: #1f2937;
      margin-right: auto;
      border-bottom-left-radius: 0.25rem;
    }

    .chat-input {
      display: flex;
      gap: 0.75rem;
      border-top: 1px solid #e5e7eb;
      padding-top: 1rem;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 1rem;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }

    .chat-input input:focus {
      border-color: #8b5cf6;
    }

    .chat-input button {
      background: #8b5cf6;
      color: white;
      border: none;
      padding: 0 1.5rem;
      border-radius: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-input button:hover {
      background: #7c3aed;
    }
  </style>
</head>

<body>
  <div class="page-container">
    <!-- Navigation -->
    <nav class="navbar">
      <span class="navbar-logo">AI Mentor</span>
      <div class="nav-links">
        <a href="#" onclick="navigate('dashboard.html')">Dashboard</a>
        <a href="#" onclick="navigate('roadmap.html')">Roadmap</a>
        <a href="#" onclick="navigate('resources.html')">Resources</a>
        <a href="#" onclick="navigate('ai-mentor.html')" style="color: #8b5cf6;">AI Mentor</a>
      </div>
    </nav>

    <!-- Chat Header -->
    <header class="chat-header">
      <h1>AI Mentor</h1>
      <p>Ask questions, get guidance, and explore ideas with your AI mentor.</p>
    </header>

    <!-- Chatbox -->
    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <div class="message bot">ðŸ‘‹ Hi! Iâ€™m your AI Mentor. How can I help you today?</div>
        <div id="scrollAnchor"></div>
      </div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function navigate(page) {
      window.location.href = page;
    }

    function scrollToBottom() {
      const anchor = document.getElementById("scrollAnchor");
      anchor.scrollIntoView({ behavior: "smooth" });
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const messages = document.getElementById("chatMessages");
      const userText = input.value.trim();
      if (!userText) return;

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = userText;
      messages.insertBefore(userMsg, document.getElementById("scrollAnchor"));

      input.value = "";
      scrollToBottom();

      // Fake bot response
      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = "ðŸ¤– That's interesting! (This is a placeholder response.)";
        messages.insertBefore(botMsg, document.getElementById("scrollAnchor"));
        scrollToBottom();
      }, 700);
    }
  </script>
</body>
</html>
