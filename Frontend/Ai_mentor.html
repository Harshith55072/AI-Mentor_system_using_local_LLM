<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Mentor: Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0f2fe, #ede9fe);
      color: #1f2937;
      min-height: 100vh;
    }

    .page-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .navbar-logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #8b5cf6;
    }

    .nav-links a {
      color: #4b5563;
      text-decoration: none;
      font-weight: 500;
      margin-left: 1.5rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #8b5cf6;
    }

    .chat-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .chat-header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .chat-header p {
      font-size: 1rem;
      color: #6b7280;
    }

    .chat-container {
      background: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      height: 350px;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 0.5rem;
      margin-bottom: 1rem;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    .message {
      max-width: 70%;
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
    }

    .message.user {
      background: #8b5cf6;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0.25rem;
    }

    .message.bot {
      background: #f3f4f6;
      color: #1f2937;
      margin-right: auto;
      border-bottom-left-radius: 0.25rem;
      display: flex;
      flex-direction: column;
    }

    /* Divider line above buttons */
    .divider {
      border-top: 1px solid #e5e7eb;
      margin-top: 0.5rem;
      padding-top: 0.5rem;
    }

/* Action buttons row */
.actions {
  display: flex;
  gap: 0.6rem;
  margin-top: 0.25rem;
}

.actions button {
  background: #8b5cf6;
  border: none;
  cursor: pointer;
  padding: 0.3rem;   /* smaller padding */
  border-radius: 0.4rem;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.2s;
}

.actions button:hover {
  background: #7c3aed;
}

.actions svg {
  width: 14px;   /* smaller icon */
  height: 14px;  /* smaller icon */
  fill: white;
}


    .chat-input {
      display: flex;
      gap: 0.75rem;
      border-top: 1px solid #e5e7eb;
      padding-top: 1rem;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 1rem;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }

    .chat-input input:focus {
      border-color: #8b5cf6;
    }

    .chat-input button {
      background: #8b5cf6;
      color: white;
      border: none;
      padding: 0 1.5rem;
      border-radius: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-input button:hover {
      background: #7c3aed;
    }
  </style>
</head>

<body>
  <div class="page-container">
    <!-- Navigation -->
    <nav class="navbar">
      <span class="navbar-logo">AI Mentor</span>
      <div class="nav-links">
        <a href="#" onclick="navigate('dashboard.html')">Dashboard</a>
        <a href="#" onclick="navigate('roadmap.html')">Roadmap</a>
        <a href="#" onclick="navigate('resources.html')">Resources</a>
        <a href="#" onclick="navigate('ai-mentor.html')" style="color: #8b5cf6;">AI Mentor</a>
      </div>
    </nav>

    <!-- Chat Header -->
    <header class="chat-header">
      <h1>AI Mentor</h1>
      <p>Ask questions, get guidance, and explore ideas with your AI mentor.</p>
    </header>

    <!-- Chatbox -->
    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <div class="message bot">
          ðŸ‘‹ Hi! Iâ€™m your AI Mentor. How can I help you today?
          <div class="divider"></div>
          <div class="actions">
            <button onclick="copyMessage(this)">
              <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
            </button>
            <button>
              <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.74 0 3.41 1.01 4.13 2.44h1.74C14.09 5.01 15.76 4 17.5 4 20 4 22 6 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            </button>
            <button>
              <svg viewBox="0 0 24 24"><path d="M15 3h4c1.1 0 2 .9 2 2v14c0 1.1-.9 2-2 2h-4V3zm-6 0h4v18H9V3zm-6 0h4v18H3V3z"/></svg>
            </button>
            <button onclick="speakMessage(this)">
              <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"/></svg>
            </button>
          </div>
        </div>
        <div id="scrollAnchor"></div>
      </div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function navigate(page) {
      window.location.href = page;
    }

    function scrollToBottom() {
      const anchor = document.getElementById("scrollAnchor");
      anchor.scrollIntoView({ behavior: "smooth" });
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const messages = document.getElementById("chatMessages");
      const userText = input.value.trim();
      if (!userText) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = userText;
      messages.insertBefore(userMsg, document.getElementById("scrollAnchor"));

      input.value = "";
      scrollToBottom();

      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerHTML = `ðŸ¤– That's interesting! (This is a placeholder response.)
          <div class="divider"></div>
          <div class="actions">
            <button onclick="copyMessage(this)">
              <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
            </button>
            <button>
              <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.74 0 3.41 1.01 4.13 2.44h1.74C14.09 5.01 15.76 4 17.5 4 20 4 22 6 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            </button>
            <button>
              <svg viewBox="0 0 24 24"><path d="M15 3h4c1.1 0 2 .9 2 2v14c0 1.1-.9 2-2 2h-4V3zm-6 0h4v18H9V3zm-6 0h4v18H3V3z"/></svg>
            </button>
            <button onclick="speakMessage(this)">
              <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.06c1.48-.74 2.5-2.26 2.5-4.03z"/></svg>
            </button>
          </div>`;
        messages.insertBefore(botMsg, document.getElementById("scrollAnchor"));
        scrollToBottom();
      }, 700);
    }

    function copyMessage(btn) {
      const text = btn.closest(".message").textContent.trim();
      navigator.clipboard.writeText(text);
      alert("Message copied!");
    }

    function speakMessage(btn) {
      const text = btn.closest(".message").textContent.trim();
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
