<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1: Basics & Arrays</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e0f2fe, #ede9fe);
            color: #1f2937;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .video-section {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            border: 1px solid #e5e7eb;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 1rem;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 0.75rem;
        }

        .complete-btn {
            display: block;
            width: 100%;
            background-color: #10b981;
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .complete-btn:hover {
            background-color: #059669;
        }

        .completed-message {
            margin-top: 1rem;
            text-align: center;
            color: #10b981;
            font-weight: 600;
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Part 1: Basics & Arrays</h1>
            <p>Start your DSA journey by mastering time complexity, arrays, and strings.</p>
        </header>

        <section class="video-section">
            <div class="video-title">1. Big O Notation (Time & Space Complexity)</div>
            <iframe src="https://www.youtube.com/embed/D6xkbGLQesk" allowfullscreen></iframe>
        </section>

        <section class="video-section">
            <div class="video-title">2. Arrays in Data Structures</div>
            <iframe src="https://www.youtube.com/embed/6n1C6hG9p6k" allowfullscreen></iframe>
        </section>

        <section class="video-section">
            <div class="video-title">3. String Manipulation Basics</div>
            <iframe src="https://www.youtube.com/embed/NpIJM6F3gko" allowfullscreen></iframe>
        </section>

        <section class="video-section">
            <div class="video-title">4. Array Problems Practice</div>
            <iframe src="https://www.youtube.com/embed/2JU3e4N-o3o" allowfullscreen></iframe>
        </section>

        <button class="complete-btn" onclick="markComplete()">✔ Mark as Complete</button>
        <div class="completed-message" id="completedMessage">✅ Marked as Complete!</div>
    </div>

    <script>
        function markComplete() {
            localStorage.setItem('part1Complete', 'true');
            const msg = document.getElementById('completedMessage');
            msg.style.display = 'block';
        }

        // Show message if already completed
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('part1Complete') === 'true') {
                document.getElementById('completedMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
